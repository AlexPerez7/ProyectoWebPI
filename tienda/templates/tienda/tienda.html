{% extends 'ProyectoWebApp/base.html' %}

{% load static %}


{% block content %}

<!--Para usar la funcion intcomma-->
{% load humanize %}


<div class="container">

    <div style="float: right;">
        <p style="color: white;">Total: {{importe_total_carro}}</p>
    </div>

    <div class="row">

{% for producto in productos %}

    <div class="col-md-3">

    <div class="card" style="width: 100%; margin: 8px 8px;">

        <img src="{{producto.imagen.url}}" class="card-img-top" alt="">

        <div class="card-body" style="text-align: center;">

            <h7 class="card-title">{{producto.nombre}}</h7>

            <!--|floatformat:0|intcomma es para mostrar el precio en formato de peso chileno-->
            <p class="card-text">&nbsp;${{producto.precio|floatformat:0|intcomma}}</p>


        </div>
        <div class="card-footer text-center">
            <a href="#" class="btn btn-success">Agregar al carro</a>
        </div>

    </div>
    </div>
{% endfor %}
    </div>
</div>


{% endblock %}
