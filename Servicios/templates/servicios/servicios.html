<!--
Esta etiqueta indica que esta plantilla hereda de otra plantilla llamada 'base.html' que se encuentra en el 
directorio 'ProyectoWebApp/'. Esto significa que esta plantilla incluirá todo el contenido de la plantilla base, 
pero permitirá agregar contenido adicional y reemplazar bloques específicos.
-->
{% extends 'ProyectoWebApp/base.html' %}

<!--
Esta etiqueta permite cargar los archivos estáticos de tu proyecto, como hojas de estilo CSS o archivos JavaScrip
-->
{% load static %}


{% block content %}

    {% for servicio in servicios %}


    <section class="page-section clearfix">
        <div class="container">
            <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-lower">{{servicio.titulo}}</span>
                        <span class="section-heading-upper">{{servicio.contenido}}</span>
                    </h2>
                </div>
            </div>
        </div>
    </section>

    {% endfor %}

{% endblock %}
